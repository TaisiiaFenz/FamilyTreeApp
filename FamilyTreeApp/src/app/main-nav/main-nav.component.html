<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>FamilyTreeApp</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Me</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item
         (click)="showPersonalInfo()"
      >
        Personal info
      </a>
      <div *ngIf="personalInfo"> My info </div>
      <a mat-list-item href="#">Parents</a>
      <a mat-list-item href="#">Partner/Ex</a>
      <a mat-list-item href="#">Brothers/Sisters</a>
      <a mat-list-item href="#">Children</a>
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>
